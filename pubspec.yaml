name: minimal
description: A minimalistic Flutter website template for blogs and portfolios.
version: 1.5.0
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  # animations: ^2.0.7
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  go_router: ^10.0.0
  google_fonts: ^5.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.12.0
  riverpod_lint: null
  custom_lint: null
  build_runner: ^2.4.5
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/Minimal-Logo.png"
  image_path_ios: "assets/Minimal-Logo-iOS.png"
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: "assets/Minimal-Logo-Adaptive.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Noto_Serif_KR
      fonts:
        - asset: assets/font/Noto_Serif_KR/NotoSerifKR-ExtraLight.otf
          weight: 200
        - asset: assets/font/Noto_Serif_KR/NotoSerifKR-Light.otf
          weight: 300
        - asset: assets/font/Noto_Serif_KR/NotoSerifKR-Regular.otf
          weight: 400
        - asset: assets/font/Noto_Serif_KR/NotoSerifKR-Medium.otf
          weight: 500
        - asset: assets/font/Noto_Serif_KR/NotoSerifKR-SemiBold.otf
          weight: 600
        - asset: assets/font/Noto_Serif_KR/NotoSerifKR-Bold.otf
          weight: 700
        - asset: assets/font/Noto_Serif_KR/NotoSerifKR-Black.otf
          weight: 900
